<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Study Portal - Home</title>
    <!-- Tailwind CSS for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">

    <header class="mb-8 border-b pb-4">
        <h1 class="text-4xl font-bold">Brain Study Portal</h1>
        <nav class="mt-4 space-x-6">
            <a href="/" class="text-blue-600 hover:underline">Home</a>
            <a href="/studies" class="text-blue-600 hover:underline">Studies</a>
        </nav>
    </header>

    <main>
        <div class="bg-gray-100 p-8 rounded-lg text-center">
            <h2 class="text-3xl font-semibold mb-4">Welcome to the Portal</h2>
            <p class="text-lg text-gray-700 max-w-2xl mx-auto">
                A curated, open-source platform designed to aggregate and showcase single-cell sequencing studies related to Alzheimer's Disease.
            </p>
            <a href="/studies" class="mt-6 inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded hover:bg-blue-700 transition-colors text-lg">
                Explore the Studies
            </a>
        </div>
    </main>

    <footer class="mt-12 pt-4 border-t text-center text-gray-500">
        <p>&copy; 2025 Brain Study Portal</p>
    </footer>

</body>
</html>
