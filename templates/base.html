<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be defined by the page that extends this template -->
    <title>Brain Study Portal - {% block title %}Home{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <div class="p-8 min-h-screen flex flex-col">
        {% include 'header.html' %}

        <main class="flex-grow">
            <!-- This is where the content from other pages will be injected -->
            {% block content %}{% endblock %}
        </main>
    
        {% include 'footer.html' %}
    </div>

</body>
</html>
